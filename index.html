<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="background-profile-photo"></div>
    
    <img class="profile-photo" src="images/image-victor.jpg" alt="Profile Photo">
    
    <div class="name-info">
      <p>
        Victor Crest <span class="differentTextColor age">26</span><br>
        <span class="differentTextColor city">London</span>
      </p>
    </div>

    <div class="stats">
      <p>
        80K <br>
        <span class="differentTextColor differentFontSize">Followers</span>
      </p>
      <p>
        803K <br>
        <span class="differentTextColor differentFontSize">Likes</span>
      </p>
      <p>
        1.4K <br>
        <span class="differentTextColor differentFontSize">Photos</span>
      </p>
    </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
